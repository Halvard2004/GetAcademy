    <input id="CircleX" type="number">
    <button onclick="addCircleFromInput()">Button</button>
    <br/>
<svg 
  id="mySvg"
  width="800" 
  height="600" 
  style="background-color: lightgray;">
</svg>
<script>

  function addCircle(X) {
      document.getElementById('mySvg').innerHTML = /*HTML*/`
          <circle cx=${X} cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />            
      `;
    }

  function addCircleFromInput()  {
    addCircle(document.getElementById("CircleX").value);
  }
</script>
</body>
